{% extends "base.html" %}

<div class="row justify-content-center">

        <div class="content-card p-5 text-center">
            <h1 class="mb-4">
                <i class="fas fa-star"></i> FreeFans

            <div class="row mb-4">
                <div class="col-6">

                </div>
                <div class="col-6">
